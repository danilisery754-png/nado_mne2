<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_URL = "https://vkvideo.ru/video-213216528_456256139";
        
        function openAsNewUser() {
            // –ú–µ—Ç–æ–¥ 1: –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å –≤ –∞–±—Å–æ–ª—é—Ç–Ω–æ –Ω–æ–≤–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ
            const features = 'width=1200,height=800,location=yes,menubar=no,toolbar=no';
            const newWindow = window.open(VK_VIDEO_URL, '_blank', features);
            
            if (newWindow) {
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—á–∏—Å—Ç–∏—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                try {
                    newWindow.localStorage && newWindow.localStorage.clear();
                    newWindow.sessionStorage && newWindow.sessionStorage.clear();
                } catch(e) {}
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –æ–∫–Ω–æ
                window.close();
            } else {
                // –ú–µ—Ç–æ–¥ 2: –ï—Å–ª–∏ –±–ª–æ–∫–∏—Ä—É—é—Ç—Å—è popup - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç —Å —Ä–∞–Ω–¥–æ–º–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const randomParam = '?ref=' + Math.random().toString(36).substring(7);
                window.location.href = VK_VIDEO_URL + randomParam;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É
        window.onload = openAsNewUser;
        
        // –î—É–±–ª–∏—Ä—É–µ–º –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        setTimeout(openAsNewUser, 50);
        setTimeout(() => {
            window.location.href = VK_VIDEO_URL + '?ref=' + Date.now();
        }, 1000);
    </script>
</head>
