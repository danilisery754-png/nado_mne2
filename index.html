<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_ID = "-213216528_456256139";
        
        // ✅ Сервисы которые принудительно открывают desktop версию
        const desktopServices = [
            `https://www.google.com/url?q=https://vk.com/video${VK_VIDEO_ID}`, // Через Google
            `https://r.jina.ai/http://vk.com/video${VK_VIDEO_ID}`, // Jina AI
            `https://web.archive.org/web/20240000000000/https://vk.com/video${VK_VIDEO_ID}` // Wayback
        ];
        
        function useDesktopService() {
            const serviceUrl = desktopServices[0];
            window.location.href = serviceUrl;
        }
        
        window.onload = useDesktopService;
    </script>
</head>
<body>
    <p>Перенаправление на desktop версию...</p>
</body>
</html>
