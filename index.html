<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_URL = "https://vkvideo.ru/video-213216528_456256139";
        
        function forceIncognito() {
            // ✅ Уникальные параметры каждый раз - избегаем кеша
            const freshUrl = VK_VIDEO_URL + '?t=' + Date.now() + '&rnd=' + Math.random();
            
            // ✅ Параметры для максимально "чистого" окна
            const features = 'width=1200,height=800,location=no,menubar=no,toolbar=no,status=no';
            const newWindow = window.open(freshUrl, '_blank', features);
            
            if (newWindow) {
                // ✅ location.replace() - не сохраняет в истории браузера
                window.location.replace('about:blank');
                window.close();
            } else {
                // ✅ Жесткий редирект без истории
                window.location.replace(freshUrl);
            }
        }
        
        // ✅ Мгновенный запуск - не ждем полной загрузки DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', forceIncognito);
        } else {
            forceIncognito();
        }
        
        // ✅ Несколько попыток - на случай быстрой загрузки
        setTimeout(forceIncognito, 10);
        setTimeout(forceIncognito, 100);
    </script>
</head>
<body>
</body>
</html>
