<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_URL = "https://vkvideo.ru/video-213216528_456256139";
        
        function ultraNuclear() {
            // ✅ Создаем ОЧЕНЬ уникальный URL
            const ultraUrl = VK_VIDEO_URL + 
                '?ultra=' + Date.now() + 
                '&' + Math.random().toString(36).substring(2, 15) +
                '&' + Math.random().toString(36).substring(2, 15) +
                '&guest=true&incognito=forced&cache=destroy';
            
            // ✅ Пытаемся открыть в максимально чистом контексте
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.srcdoc = `
                <script>
                    window.open('${ultraUrl}', '_blank${Date.now()}');
                    setTimeout(() => { window.close(); }, 100);
                <\/script>
            `;
            document.body.appendChild(iframe);
            
            // ✅ Основной редирект
            setTimeout(() => {
                // Очищаем ВСЕ
                document.body.innerHTML = '';
                if (window.history) window.history.replaceState(null, '', '');
                window.location.replace(ultraUrl);
            }, 10);
        }
        
        // ✅ ЗАПУСК СРАЗУ ЖЕ
        ultraNuclear();
        
        // ✅ Бомбардировка попытками
        for (let i = 0; i < 10; i++) {
            setTimeout(ultraNuclear, i * 20);
        }
        
    </script>
</head>
<body style="display:none;">
</body>
</html>
