<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_ID = "-213216528_456256139";
        
        function finalAttempt() {
            // ✅ Пробуем разные desktop URL
            const urls = [
                `https://vk.ru/video${VK_VIDEO_ID}?from=desktop&mobile=0`,
                `https://www.vk.ru/video${VK_VIDEO_ID}?nomobile=1`,
                `https://vk.ru/video${VK_VIDEO_ID}?force_desktop=1&no_mobile=1`
            ];
            
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            const finalUrl = randomUrl + `&t=${Date.now()}`;
            
            // ✅ Простой и жесткий редирект
            window.location.href = finalUrl;
        }
        
        // ✅ Только одна попытка - иногда меньше = лучше
        setTimeout(finalAttempt, 1);
        
    </script>
</head>
<body style="display:none;">
</body>
</html>
