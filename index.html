<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_URL = "https://vkvideo.ru/video-213216528_456256138";
        
        // Явно указываем открыть в браузере
        if (window.location !== window.parent.location) {
            // Если открыто в iframe (приложение) - переоткрываем
            window.top.location.href = VK_VIDEO_URL;
        } else {
            // Обычный редирект
            window.location.href = VK_VIDEO_URL;
        }
    </script>
</head>
<body>
    <p>Открываем в браузере...</p>
</body>
</html>
