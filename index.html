<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video</title>
    <script>
        const VK_VIDEO_ID = "-213216528_456256139";
        
        function ultraDesktopForce() {
            // ✅ Все возможные параметры для ПК-версии
            const params = [
                'from=desktop',
                'mobile=0', 
                'force_desktop=1',
                'no_mobile_redirect=1',
                'platform=desktop',
                'view=desktop',
                'version=full',
                'layout=desktop',
                'ui=desktop',
                'redirect=no',
                'app=0',
                'm=0'
            ].join('&');
            
            const desktopUrl = `https://vk.com/video${VK_VIDEO_ID}?${params}`;
            const timestamp = Date.now();
            const finalUrl = `${desktopUrl}&t=${timestamp}&r=${Math.random()}`;
            
            // ✅ Создаем скрытую страницу с десктопными настройками
            const hiddenPage = window.open('', '_blank');
            if (hiddenPage) {
                hiddenPage.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta name="viewport" content="width=1200">
                        <script>
                            window.location.replace('${finalUrl}');
                        <\/script>
                    </head>
                    <body>
                        <p>Загрузка ПК-версии...</p>
                    </body>
                    </html>
                `);
                window.close();
            } else {
                // ✅ Обычный редирект если popup заблокирован
                window.location.replace(finalUrl);
            }
        }
        
        // ✅ Мгновенный запуск
        window.onload = ultraDesktopForce;
        setTimeout(ultraDesktopForce, 10);
        
    </script>
</head>
<body style="display:none;">
</body>
</html>
